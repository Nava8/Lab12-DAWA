<ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
      <a class="nav-link" [routerLink]="['/users', user.id]" (click)="NewUserSelected(user)">
        {{ user.id }} - {{ user.name }}
      </a>
    </li>
  </ul>
  
  <app-user-details [selectedUser]="selectedUser"></app-user-details>
